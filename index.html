<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Macierzy</title>
    <style>
        :root {
            --clr-bg: #317873;
            --clr-fg: #F0F0F0;
            --clr-fg-en: #E07A5F;
            --clr-anim: #FF0000;
            --clr-accent: #7289da;
            --clr-btn-bg: #E07A5F;
            --clr-btn-hover: #F2E8CF;
            --clr-lang: #4BB5A8;
            --clr-matrix-bg: #f8f9fa;
            --clr-matrix-border: #dee2e6;
            --clr-prz: #E07A5F;
            --clr-fg-his: #F0EFEF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--clr-bg);
            color: var(--clr-fg);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            grid-column: 2;
        }

        /* Przycisk jƒôzyka - oryginalny z KM.html */
        .lang-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s;
            grid-column: 3;
            justify-self: end;
        }

        .lang-btn:hover {
            background-color: #cccccc;
            border-radius: 50%;
        }

        /* Menu jƒôzyka - styl z BRP_2.0 */
        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--clr-fg-his);
            color: var(--clr-prz);
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font: bold 10px/1 Arial;
            display: none;
            z-index: 1000;
        }

        .lang-menu div {
            padding: 6px 12px;
            cursor: pointer;
        }

        .lang-menu div:hover {
            background: #D7E9E6;
            color: #000;
        }

        @media (max-width: 600px) {
            .lang-menu {
                right: 10px;
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .operation-selector {
            margin-bottom: 15px;
            text-align: center;
            position: relative;
        }

        .operation-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .operation-btn {
            background-color: var(--clr-accent);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .operation-btn:hover {
            background-color: var(--clr-btn-hover);
        }

        .operation-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            width: 100%;
        }

        .operation-menu-item {
            padding: 8px 10px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .operation-menu-item:hover {
            background-color: var(--clr-btn-hover);
        }

        .method-selector {
            display: none;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .method-btn {
            background-color: #F4BFA9;
            color: black;
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .method-btn.active {
            background-color: var(--clr-accent);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background-color: var(--clr-btn-bg);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: var(--clr-btn-hover);
        }

        .matrices-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .matrix-frame {
            background-color: var(--clr-matrix-bg);
            border: 1px solid var(--clr-matrix-border);
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }

        .matrix-title {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: black;
        }

        .matrix-grid {
            display: grid;
            gap: 5px;
        }

        .matrix-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .size-menu {
            position: fixed;
            background-color: var(--clr-matrix-bg);
            border: 1px solid var(--clr-matrix-border);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .size-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .size-label {
            margin-right: 10px;
            font-size: 12px;
            color: black;
        }

        .size-input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .accept-btn {
            background-color: var(--clr-accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        .result-container {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: black;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .solution-container {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: black;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 600px) {
            .matrices-container {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 10px 0;
                gap: 10px;
            }

            .matrix-frame {
                min-width: 150px;
                flex-shrink: 0;
                background-color: transparent;
                border: none;
            }
            
            .matrix-grid {
                background-color: var(--clr-matrix-bg);
                border: 1px solid var(--clr-matrix-border);
                border-radius: 5px;
                padding: 10px;
            }
            
            .method-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .method-btn {
                width: 100%;
                margin: 2px 0;
            }
            
            .size-menu {
                left: 50% !important;
                transform: translateX(-50%);
                top: auto !important;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="title">Kalkulator Macierzy</div>
            <div style="position:relative; grid-column:3; justify-self:end;">
                <button class="lang-btn" id="langBtn">üåê</button>
            <div class="lang-menu" id="langMenu">
                <div data-lang="pl">Polski PL</div>
                <div data-lang="en">English GB</div>
            </div>
        </div>
        </div>

        <div class="controls">
            <div class="operation-selector">
                <div class="operation-label" id="operationLabel">Operacja:</div>
                <button class="operation-btn" id="operationBtn">Dodawanie</button>
                <div class="operation-menu" id="operationMenu">
                    <div class="operation-menu-item" data-op="add">Dodawanie</div>
                    <div class="operation-menu-item" data-op="sub">Odejmowanie</div>
                    <div class="operation-menu-item" data-op="mul">Mno≈ºenie</div>
                    <div class="operation-menu-item" data-op="det">Wyznacznik</div>
                    <div class="operation-menu-item" data-op="inv">Macierz odwrotna</div>
                    <div class="operation-menu-item" data-op="trans">Transpozycja</div>
                    <div class="operation-menu-item" data-op="solve">Uk≈Çad r√≥wna≈Ñ</div>
                </div>
            </div>

            <div class="method-selector" id="methodSelector"></div>

            <div class="action-buttons">
                <button class="action-btn" id="computeBtn">Oblicz</button>
                <button class="action-btn" id="clearBtn">Wyczy≈õƒá</button>
            </div>
        </div>

        <div class="matrices-container" id="matricesContainer">
            <div class="matrix-frame" id="matrixA">
                <div class="matrix-title" id="matrixATitle">Macierz A</div>
                <div class="matrix-grid" id="matrixAGrid"></div>
                <div class="size-menu" id="sizeMenuA">
                    <div class="size-control">
                        <span class="size-label" id="rowsALabel">Wiersze:</span>
                        <input type="number" class="size-input" id="rowsA" min="1" max="10" value="2">
                    </div>
                    <div class="size-control">
                        <span class="size-label" id="colsALabel">Kolumny:</span>
                        <input type="number" class="size-input" id="colsA" min="1" max="10" value="2">
                    </div>
                    <button class="accept-btn" id="acceptA">Akceptuj</button>
                </div>
            </div>

            <div class="matrix-frame" id="matrixB">
                <div class="matrix-title" id="matrixBTitle">Macierz B</div>
                <div class="matrix-grid" id="matrixBGrid"></div>
                <div class="size-menu" id="sizeMenuB">
                    <div class="size-control">
                        <span class="size-label" id="rowsBLabel">Wiersze:</span>
                        <input type="number" class="size-input" id="rowsB" min="1" max="10" value="2">
                    </div>
                    <div class="size-control">
                        <span class="size-label" id="colsBLabel">Kolumny:</span>
                        <input type="number" class="size-input" id="colsB" min="1" max="10" value="2" disabled>
                    </div>
                    <button class="accept-btn" id="acceptB">Akceptuj</button>
                </div>
            </div>
        </div>

        <div class="result-container" id="resultBox"></div>
        <div class="solution-container" id="solutionBox"></div>
    </div>

    <script>
        // T≈Çumaczenia
        const translations = {
            "pl": {
                "title": "Kalkulator Macierzy",
                "rows": "Wiersze:",
                "cols": "Kolumny:",
                "operation": "Operacja:",
                "compute": "Oblicz",
                "clear": "Wyczy≈õƒá",
                "matrix_a": "Macierz A",
                "matrix_b": "Macierz B",
                "result": "Wynik",
                "accept": "Akceptuj",
                "solve": "Uk≈Çad r√≥wna≈Ñ",
                "operations": {
                    "add": "Dodawanie",
                    "sub": "Odejmowanie",
                    "mul": "Mno≈ºenie",
                    "det": "Wyznacznik",
                    "inv": "Macierz odwrotna",
                    "trans": "Transpozycja",
                    "solve": "Uk≈Çad r√≥wna≈Ñ"
                },
                "methods": {              
                    "cramer": "Cramer",
                    "gauss": "Eliminacja Gaussa",
                    "gauss_jordan": "Gauss-Jordan",
                    "inverse": "Macierz odwrotna"
                },
                "errors": {
                    "same_dim": "Macierze muszƒÖ mieƒá te same wymiary do {op}.",
                    "mul_dim": "Liczba kolumn A musi byƒá r√≥wna liczbie wierszy B.",
                    "square": "Macierz musi byƒá kwadratowa, aby wykonaƒá tƒô operacjƒô.",
                    "singular": "Macierz osobliwa ‚Äì brak odwrotno≈õci.",
                    "invalid": "Niepoprawna liczba w (wiersz {r}, kolumna {c}).",
                    "solve_dim": "Macierz B musi byƒá wektorem (1 kolumna) dla uk≈Çadu r√≥wna≈Ñ."
                }
            },
            "en": {
                "title": "Matrix Calculator",
                "rows": "Rows:",
                "cols": "Columns:",
                "operation": "Operation:",
                "compute": "Compute",
                "clear": "Clear",
                "matrix_a": "Matrix A",
                "matrix_b": "Matrix B",
                "result": "Result",
                "accept": "Accept",
                "solve": "Solve",
                "operations": {
                    "add": "Addition",
                    "sub": "Subtraction",
                    "mul": "Multiplication",
                    "det": "Determinant",
                    "inv": "Inverse",
                    "trans": "Transpose",
                    "solve": "Solve"
                },
                "methods": {
                    "cramer": "Cramer",
                    "gauss": "Gaussian elimination",
                    "gauss_jordan": "Gauss-Jordan",
                    "inverse": "Inverse matrix"
                },
                "errors": {
                    "same_dim": "Matrices must have the same dimensions for {op}.",
                    "mul_dim": "Columns of A must equal rows of B.",
                    "square": "Matrix must be square for this operation.",
                    "singular": "Matrix is singular ‚Äì cannot invert.",
                    "invalid": "Invalid number at (row {r}, col {c}).",
                    "solve_dim": "Matrix B must be a vector (1 column) for equation system."
                }
            }
        };

        // Aktualny jƒôzyk i operacja
        let currentLang = "pl";
        let currentOperation = "add";
        let currentMethod = "cramer";

        // Elementy DOM
        const langBtn = document.getElementById('langBtn');
        const langMenu = document.getElementById('langMenu');
        const operationBtn = document.getElementById('operationBtn');
        const operationMenu = document.getElementById('operationMenu');
        const methodSelector = document.getElementById('methodSelector');
        const computeBtn = document.getElementById('computeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const matrixA = document.getElementById('matrixA');
        const matrixB = document.getElementById('matrixB');
        const matrixAGrid = document.getElementById('matrixAGrid');
        const matrixBGrid = document.getElementById('matrixBGrid');
        const sizeMenuA = document.getElementById('sizeMenuA');
        const sizeMenuB = document.getElementById('sizeMenuB');
        const rowsA = document.getElementById('rowsA');
        const colsA = document.getElementById('colsA');
        const rowsB = document.getElementById('rowsB');
        const colsB = document.getElementById('colsB');
        const acceptA = document.getElementById('acceptA');
        const acceptB = document.getElementById('acceptB');
        const resultBox = document.getElementById('resultBox');
        const solutionBox = document.getElementById('solutionBox');
        const matricesContainer = document.getElementById('matricesContainer');

        // Inicjalizacja macierzy
        function createMatrix(gridElement, rows, cols) {
            if (!gridElement) {
                throw new Error("Element macierzy nie istnieje!");
            }

            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'matrix-input';
                    input.value = '0';
                    input.dataset.row = i;
                    input.dataset.col = j;
                    input.id = `matrix-input-${i}-${j}`;
                    input.addEventListener('focus', function() {
                        if (this.value === '0') {
                            this.value = '';
                        }
                    });
                    input.addEventListener('blur', function() {
                        if (this.value === '') {
                            this.value = '0';
                        }
                    });
                    gridElement.appendChild(input);
                }
            }
        }

        // Pobierz warto≈õci z macierzy
        function getMatrixValues(gridElement) {
            if (!gridElement) {
                throw new Error("Element macierzy nie istnieje!");
            }

            const inputs = gridElement.querySelectorAll('.matrix-input');
            if (inputs.length === 0) {
                throw new Error("Brak p√≥l input w macierzy!");
            }

            // Rzetelne obliczanie liczby kolumn
            const styleCols = gridElement.style.gridTemplateColumns;
            const cols = (styleCols.match(/repeat\((\d+)/) || [])[1] ? parseInt(styleCols.match(/repeat\((\d+)/)[1]) : 1;
            const rows = inputs.length / cols;

            const matrix = [];
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const input = gridElement.querySelector(`[data-row="${i}"][data-col="${j}"]`) || 
                    document.getElementById(`matrix-input-${i}-${j}`);

                    if (!input) {
                        throw new Error(`Nie znaleziono inputa (wiersz ${i}, kolumna ${j}).`);
                    }

                    const value = parseFloat(input.value);
                    if (isNaN(value)) {
                        throw new Error(translations[currentLang].errors.invalid
                            .replace('{r}', i + 1)
                            .replace('{c}', j + 1));
                    }
                    row.push(value);
                }
                matrix.push(row);
            }

            // Walidacja specjalna dla B w operacji "solve"
            if (currentOperation === 'solve' && gridElement === matrixBGrid) {
            if (cols !== 1) {
                    console.error("Macierz B ma wiƒôcej ni≈º 1 kolumnƒô:", matrix);
                    throw new Error(translations[currentLang].errors.solve_dim);
                }
            }

            return matrix;
        }


        // Zmie≈Ñ jƒôzyk
        function switchLanguage(code) {
            currentLang = code;
            updateUI();
            document.title = translations[code].title;
            langMenu.style.display = "none";
        }

        // Aktualizuj UI po zmianie jƒôzyka
        function updateUI() {
            document.getElementById('title').textContent = translations[currentLang].title;
            document.getElementById('operationLabel').textContent = translations[currentLang].operation;
            document.getElementById('operationBtn').textContent = translations[currentLang].operations[currentOperation];
            document.getElementById('computeBtn').textContent = translations[currentLang].compute;
            document.getElementById('clearBtn').textContent = translations[currentLang].clear;
            document.getElementById('matrixATitle').textContent = translations[currentLang].matrix_a;
            document.getElementById('matrixBTitle').textContent = translations[currentLang].matrix_b;
            document.getElementById('rowsALabel').textContent = translations[currentLang].rows;
            document.getElementById('colsALabel').textContent = translations[currentLang].cols;
            document.getElementById('rowsBLabel').textContent = translations[currentLang].rows;
            document.getElementById('colsBLabel').textContent = translations[currentLang].cols;
            document.getElementById('acceptA').textContent = translations[currentLang].accept;
            document.getElementById('acceptB').textContent = translations[currentLang].accept;
            
            // Aktualizuj menu operacji
            operationMenu.innerHTML = '';
            for (const [key, value] of Object.entries(translations[currentLang].operations)) {
                const item = document.createElement('div');
                item.className = 'operation-menu-item';
                item.textContent = value;
                item.dataset.op = key;
                operationMenu.appendChild(item);
            }
            
            // Aktualizuj przyciski metod
            methodSelector.innerHTML = '';
            if (currentOperation === 'solve') {
                for (const [key, value] of Object.entries(translations[currentLang].methods)) {
                    const btn = document.createElement('button');
                    btn.className = `method-btn ${key === currentMethod ? 'active' : ''}`;
                    btn.textContent = value;
                    btn.dataset.method = key;
                    btn.addEventListener('click', () => {
                        currentMethod = key;
                        updateMethodButtons();
                    });
                    methodSelector.appendChild(btn);
                }
                methodSelector.style.display = 'flex';
            } else {
                methodSelector.style.display = 'none';
            }
        }

        // Aktualizuj przyciski metod
        function updateMethodButtons() {
            const buttons = document.querySelectorAll('.method-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.method === currentMethod);
            });
        }

        // Zmie≈Ñ operacjƒô
        function changeOperation(operation) {
            currentOperation = operation;
            operationBtn.textContent = translations[currentLang].operations[operation];
    
            // Specjalna obs≈Çuga uk≈Çadu r√≥wna≈Ñ
            if (operation === 'solve') {
                const rowsA = matrixAGrid.children.length / 
                parseInt(matrixAGrid.style.gridTemplateColumns?.split(' ').length) || 2;
                const colsA = parseInt(matrixAGrid.style.gridTemplateColumns?.split(' ').length) || 2;
        
                // Wymuszamy macierz kwadratowƒÖ dla A
                if (rowsA !== colsA) {
                    createMatrix(matrixAGrid, rowsA, rowsA);
                }
        
                // Wymuszamy wektor dla B
                createMatrix(matrixBGrid, rowsA, 1);
                document.getElementById('rowsB').value = rowsA;
                document.getElementById('colsB').value = 1;
                document.getElementById('colsB').disabled = true;
            }
    
            adjustMatrixB();
            updateUI();
            centerMatrices();
        }

        // Wy≈õrodkuj macierze w kontenerze
        function centerMatrices() {
            if (currentOperation === 'solve' || currentOperation === 'add' || currentOperation === 'sub' || currentOperation === 'mul') {
                matricesContainer.style.justifyContent = 'center';
            } else {
                matricesContainer.style.justifyContent = 'center';
                // Je≈õli tylko jedna macierz jest widoczna, wy≈õrodkuj jƒÖ
                if (getComputedStyle(matrixB).display === 'none') {
                    matricesContainer.style.justifyContent = 'center';
                }
            }
        }

        // Dostosuj macierz B w zale≈ºno≈õci od operacji
        function adjustMatrixB() {
            const matrixBFrame = document.getElementById('matrixB');
            const matrixAGrid = document.getElementById('matrixAGrid');
            const matrixBGrid = document.getElementById('matrixBGrid');
            const colsBInput = document.getElementById('colsB');
            
            if (currentOperation === 'solve') {
                // Dla uk≈Çadu r√≥wna≈Ñ, macierz B ma tyle wierszy co A i 1 kolumnƒô
                const cols = (matrixAGrid.style.gridTemplateColumns?.split(' ') || []).length || 2;
                const rows = matrixAGrid.children.length / cols;
                createMatrix(matrixBGrid, rows, 1);
                document.getElementById('rowsB').value = rows;
                document.getElementById('colsB').value = 1;
                colsBInput.disabled = true;
                matrixBFrame.style.display = 'block';
                
            } else if (['add', 'sub', 'mul'].includes(currentOperation)) {
                // Dla operacji wymagajƒÖcych dw√≥ch macierzy
                const rows = parseInt(matrixAGrid.style.gridTemplateColumns?.split(' ').length) || 2;
                const cols = matrixAGrid.children.length / rows || 2;
                createMatrix(matrixBGrid, rows, cols);
                document.getElementById('rowsB').value = rows;
                document.getElementById('colsB').value = cols;
                colsBInput.disabled = false;
                matrixBFrame.style.display = 'block';
            } else {
                // Dla innych operacji ukryj macierz B
                matrixBFrame.style.display = 'none';
            }
        }

        // Wy≈õwietl wynik
        function displayResult(result) {
            const resultBox = document.getElementById('resultBox');
            resultBox.innerHTML = '';
            
            if (Array.isArray(result)) {
                // Formatowanie macierzy
                const colWidth = 7;
                const lines = result.map(row => {
                    if (Array.isArray(row)) {
                        return row.map(val => {
                            const str = Number.isInteger(val) ? val.toString() : val.toFixed(2);
                            return str.padStart(colWidth, ' ');
                        }).join(' ');
                    } else {
                        // Dla wektor√≥w (rozwiƒÖzanie uk≈Çadu r√≥wna≈Ñ)
                        const str = Number.isInteger(row) ? row.toString() : row.toFixed(2);
                        return str.padStart(colWidth, ' ');
                    }
                });
                
                lines.forEach(line => {
                    const div = document.createElement('div');
                    div.textContent = line;
                    resultBox.appendChild(div);
                });
            } else if (typeof result === 'number') {
                // Formatowanie liczby
                const str = Number.isInteger(result) ? result.toString() : result.toFixed(2);
                resultBox.textContent = str;
            } else {
                resultBox.textContent = result;
            }
        }

        // Wy≈õwietl rozwiƒÖzanie uk≈Çadu r√≥wna≈Ñ
        function displaySolution(solution) {
            const solutionBox = document.getElementById('solutionBox');
            solutionBox.innerHTML = '';
            
            if (Array.isArray(solution)) {
                solution.forEach((val, i) => {
                    const div = document.createElement('div');
                    div.textContent = `x${i+1} = ${Number.isInteger(val) ? val : val.toFixed(2)}`;
                    solutionBox.appendChild(div);
                });
            } else if (typeof solution === 'number') {
                solutionBox.textContent = `x = ${Number.isInteger(solution) ? solution : solution.toFixed(2)}`;
            }
        }

        // Funkcje matematyczne
        function multiplyMatrices(a, b) {
            const result = [];
            for (let i = 0; i < a.length; i++) {
                result[i] = [];
                for (let j = 0; j < b[0].length; j++) {
                    let sum = 0;
                    for (let k = 0; k < a[0].length; k++) {
                        sum += a[i][k] * b[k][j];
                    }
                    result[i][j] = sum;
                }
            }
            return result;
        }

        function calculateDeterminant(matrix) {
            if (matrix.length === 1) return matrix[0][0];
            if (matrix.length === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            }
            
            let det = 0;
            for (let i = 0; i < matrix[0].length; i++) {
                const minor = matrix.slice(1).map(row => row.filter((_, j) => j !== i));
                det += matrix[0][i] * Math.pow(-1, i) * calculateDeterminant(minor);
            }
            return det;
        }

        function invertMatrix(matrix) {
            const det = calculateDeterminant(matrix);
            if (Math.abs(det) < 1e-10) return null;
            
            const n = matrix.length;
            const inverse = [];
            
            for (let i = 0; i < n; i++) {
                inverse[i] = [];
                for (let j = 0; j < n; j++) {
                    const minor = matrix.filter((_, k) => k !== i)
                                      .map(row => row.filter((_, k) => k !== j));
                    const minorDet = calculateDeterminant(minor);
                    inverse[i][j] = Math.pow(-1, i + j) * minorDet / det;
                }
            }
            
            return transposeMatrix(inverse);
        }

        function transposeMatrix(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]));
        }

        function solveCramer(A, b) {
            const detA = calculateDeterminant(A);
            if (Math.abs(detA) < 1e-10) {
                throw new Error(translations[currentLang].errors.singular);
            }
            
            const n = A.length;
            const solution = [];
            
            for (let i = 0; i < n; i++) {
                const Ai = A.map(row => [...row]);
                for (let j = 0; j < n; j++) {
                    Ai[j][i] = b[j][0];
                }
                solution.push(calculateDeterminant(Ai) / detA);
            }
            
            return solution;
        }

        function solveGauss(A, b) {
            const n = A.length;
            const Ab = A.map((row, i) => [...row, b[i][0]]);
            
            // Eliminacja Gaussa
            for (let i = 0; i < n; i++) {
                // Znajd≈∫ wiersz z maksymalnym elementem w kolumnie
                let maxRow = i;
                for (let j = i + 1; j < n; j++) {
                    if (Math.abs(Ab[j][i]) > Math.abs(Ab[maxRow][i])) {
                        maxRow = j;
                    }
                }
                
                // Zamie≈Ñ wiersze
                [Ab[i], Ab[maxRow]] = [Ab[maxRow], Ab[i]];
                
                if (Math.abs(Ab[i][i]) < 1e-10) {
                    throw new Error(translations[currentLang].errors.singular);
                }
                
                // Wyzeruj elementy poni≈ºej
                for (let j = i + 1; j < n; j++) {
                    const factor = Ab[j][i] / Ab[i][i];
                    for (let k = i; k < n + 1; k++) {
                        Ab[j][k] -= factor * Ab[i][k];
                    }
                }
            }
            
            // Podstawienie wsteczne
            const solution = new Array(n);
            for (let i = n - 1; i >= 0; i--) {
                solution[i] = Ab[i][n];
                for (let j = i + 1; j < n; j++) {
                    solution[i] -= Ab[i][j] * solution[j];
                }
                solution[i] /= Ab[i][i];
            }
            
            return solution;
        }

        function gaussJordan(A, b) {
            const n = A.length;
            const Ab = A.map((row, i) => [...row, b[i][0]]);
            
            for (let i = 0; i < n; i++) {
                // Znajd≈∫ wiersz z maksymalnym elementem w kolumnie
                let maxRow = i;
                for (let j = i + 1; j < n; j++) {
                    if (Math.abs(Ab[j][i]) > Math.abs(Ab[maxRow][i])) {
                        maxRow = j;
                    }
                }
                
                // Zamie≈Ñ wiersze
                [Ab[i], Ab[maxRow]] = [Ab[maxRow], Ab[i]];
                
                if (Math.abs(Ab[i][i]) < 1e-10) {
                    throw new Error(translations[currentLang].errors.singular);
                }
                
                // Normalizuj bie≈ºƒÖcy wiersz
                const pivot = Ab[i][i];
                for (let j = i; j < n + 1; j++) {
                    Ab[i][j] /= pivot;
                }
                
                // Wyzeruj elementy powy≈ºej i poni≈ºej
                for (let j = 0; j < n; j++) {
                    if (j !== i) {
                        const factor = Ab[j][i];
                        for (let k = i; k < n + 1; k++) {
                            Ab[j][k] -= factor * Ab[i][k];
                        }
                    }
                }
            }
            
            const rref = Ab.map(row => row.slice(0, n));
            const solution = Ab.map(row => row[n]);
            
            return [rref, solution];
        }

        function solveInverse(A, b) {
            const invA = invertMatrix(A);
            if (!invA) {
                throw new Error(translations[currentLang].errors.singular);
            }
            
            const solution = multiplyMatrices(invA, b);
            return solution.map(row => row[0]);
        }

        // Wyczy≈õƒá macierze
        function clearMatrices() {
            const inputs = document.querySelectorAll('.matrix-input');
            inputs.forEach(input => {
                input.value = '0';
            });
            resultBox.innerHTML = '';
            solutionBox.innerHTML = '';
        }

        // Obliczenia macierzowe
        function compute() {
            try {
                const matrixAValues = getMatrixValues(matrixAGrid);
                
                if (['add', 'sub', 'mul', 'solve'].includes(currentOperation)) {
                    const matrixBValues = getMatrixValues(matrixBGrid);
                    
                    if (currentOperation === 'add') {
                        if (matrixAValues.length !== matrixBValues.length || 
                            matrixAValues[0].length !== matrixBValues[0].length) {
                            throw new Error(translations[currentLang].errors.same_dim
                                .replace('{op}', translations[currentLang].operations.add.toLowerCase()));
                        }
                        const result = matrixAValues.map((row, i) => 
                            row.map((val, j) => val + matrixBValues[i][j])
                        );
                        displayResult(result);
                    } 
                    else if (currentOperation === 'sub') {
                        if (matrixAValues.length !== matrixBValues.length || 
                            matrixAValues[0].length !== matrixBValues[0].length) {
                            throw new Error(translations[currentLang].errors.same_dim
                                .replace('{op}', translations[currentLang].operations.sub.toLowerCase()));
                        }
                        const result = matrixAValues.map((row, i) => 
                            row.map((val, j) => val - matrixBValues[i][j])
                        );
                        displayResult(result);
                    } 
                    else if (currentOperation === 'mul') {
                        if (matrixAValues[0].length !== matrixBValues.length) {
                            throw new Error(translations[currentLang].errors.mul_dim);
                        }
                        const result = multiplyMatrices(matrixAValues, matrixBValues);
                        displayResult(result);
                    } 
                    else if (currentOperation === 'solve') {
                        // Sprawdzenie czy macierz B jest wektorem kolumnowym
                        const isVector = matrixBValues.every(row => row.length === 1);
                        
                        if (!isVector) {
                            console.error('Nieprawid≈Çowy format macierzy B:', matrixBValues);
                            throw new Error(translations[currentLang].errors.solve_dim);
                        }
                        
                        let solution;
                        if (currentMethod === 'cramer') {
                            solution = solveCramer(matrixAValues, matrixBValues);
                            displayResult(solution.map(val => [val]));
                        } else if (currentMethod === 'gauss') {
                            solution = solveGauss(matrixAValues, matrixBValues);
                            displayResult(solution.map(val => [val]));
                        } else if (currentMethod === 'gauss_jordan') {
                            const [rref, sol] = gaussJordan(matrixAValues, matrixBValues);
                            displayResult(rref);
                            solution = sol;
                        } else if (currentMethod === 'inverse') {
                            solution = solveInverse(matrixAValues, matrixBValues);
                            displayResult(solution.map(val => [val]));
                        }
                        
                        displaySolution(solution);
                    }
                } 
                else if (currentOperation === 'det') {
                    if (matrixAValues.length !== matrixAValues[0].length) {
                        throw new Error(translations[currentLang].errors.square);
                    }
                    const determinant = calculateDeterminant(matrixAValues);
                    displayResult(determinant);
                } 
                else if (currentOperation === 'inv') {
                    if (matrixAValues.length !== matrixAValues[0].length) {
                        throw new Error(translations[currentLang].errors.square);
                    }
                    const inverse = invertMatrix(matrixAValues);
                    if (!inverse) {
                        throw new Error(translations[currentLang].errors.singular);
                    }
                    displayResult(inverse);
                } 
                else if (currentOperation === 'trans') {
                    const transposed = transposeMatrix(matrixAValues);
                    displayResult(transposed);
                }
                
            } catch (error) {
                alert(error.message);
            }
        }

        // Poka≈º/ukryj menu rozmiaru macierzy
        function toggleSizeMenu(matrix, menu) {
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                return;
            }
            
            // Ukryj wszystkie inne menu
            document.querySelectorAll('.size-menu').forEach(m => {
                if (m !== menu) m.style.display = 'none';
            });
            
            // Poka≈º aktualne menu
            const rect = matrix.getBoundingClientRect();
            menu.style.left = `${rect.left + window.scrollX}px`;
            
            if (window.innerWidth <= 600) {
                // Na telefonie - menu na dole ekranu
                menu.style.top = 'auto';
                menu.style.bottom = '20px';
                menu.style.left = '50%';
                menu.style.transform = 'translateX(-50%)';
            } else {
                // Na desktopie - menu pod macierzƒÖ
                menu.style.top = `${rect.bottom + window.scrollY}px`;
                menu.style.bottom = 'auto';
                menu.style.transform = 'none';
            }
            
            menu.style.display = 'block';
        }

                // Inicjalizuj macierze
                createMatrix(matrixAGrid, 2, 2);

                // Weryfikacja
                const inputsA = matrixAGrid.querySelectorAll('.matrix-input');

                if (inputsA.length !== 4 || inputsB.length !== 4) {

                updateUI();
                centerMatrices();
                
                // Obs≈Çuga przycisku jƒôzyka
                langBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    langMenu.style.display = langMenu.style.display === 'block' ? 'none' : 'block';
                });
                
                // Obs≈Çuga przycisku operacji
                operationBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    operationMenu.style.display = operationMenu.style.display === 'block' ? 'none' : 'block';
                });
                
                // Obs≈Çuga wyboru operacji
                operationMenu.addEventListener('click', (e) => {
                    if (e.target.classList.contains('operation-menu-item')) {
                        changeOperation(e.target.dataset.op);
                        operationMenu.style.display = 'none';
                    }
                });
                
                // Obs≈Çuga klikniƒôcia poza menu
                document.addEventListener('click', () => {
                    sizeMenuA.style.display = 'none';
                    sizeMenuB.style.display = 'none';
                });

                document.addEventListener('click', (e) => {
                    if (!langMenu.contains(e.target) && e.target !== langBtn) {
                        langMenu.style.display = 'none';
                    }
                });
                
                // Zapobiegaj propagacji klikniƒôƒá w menu
                [langMenu, operationMenu, sizeMenuA, sizeMenuB].forEach(menu => {
                    menu.addEventListener('click', (e) => {
                        if (e.target.dataset.lang) switchLanguage(e.target.dataset.lang);
                        e.stopPropagation();
                    });
                });
                
                // Obs≈Çuga przycisk√≥w akcji
                computeBtn.addEventListener('click', compute);
                clearBtn.addEventListener('click', clearMatrices);
                
                // Obs≈Çuga zmiany rozmiaru macierzy A
                matrixA.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleSizeMenu(matrixA, sizeMenuA);
                });
                
                // Obs≈Çuga zmiany rozmiaru macierzy B
                matrixB.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (getComputedStyle(matrixB).display !== 'none') {
                        toggleSizeMenu(matrixB, sizeMenuB);
                        
                        // Dla uk≈Çadu r√≥wna≈Ñ, kolumny sƒÖ zawsze 1
                        if (currentOperation === 'solve') {
                            document.getElementById('colsB').value = 1;
                            document.getElementById('colsB').disabled = true;
                        } else {
                            document.getElementById('colsB').disabled = false;
                        }
                    }
                });
                
                // Akceptacja nowego rozmiaru macierzy A
                acceptA.addEventListener('click', () => {
                    const rows = parseInt(rowsA.value);
                    const cols = parseInt(colsA.value);
    
                if (currentOperation === 'solve') {
                    if (rows !== cols) {
                    alert(translations[currentLang].errors.square);
                    return;
                    }
                    // Zawsze 1 kolumna w B
                    createMatrix(matrixBGrid, rows, 1);
                    document.getElementById('rowsB').value = rows;
                    document.getElementById('colsB').value = 1;
                    document.getElementById('colsB').disabled = true;
                }
    
                    createMatrix(matrixAGrid, rows, cols);
                    sizeMenuA.style.display = 'none';
                });
                
                // Akceptacja nowego rozmiaru macierzy B
                acceptB.addEventListener('click', () => {
                    const rows = parseInt(rowsB.value);
                    let cols = parseInt(colsB.value);
                    if (currentOperation === 'solve') {
                        cols = 1; // wymuszamy 1 kolumnƒô
                    }
    
                    if (currentOperation === 'solve' && cols !== 1) {
                    alert(translations[currentLang].errors.solve_dim);
                    document.getElementById('colsB').value = 1;
                    return;
                    }
    
                    createMatrix(matrixBGrid, rows, cols);
                    sizeMenuB.style.display = 'none';
                });
                
            } catch (error) {
                console.error("B≈ÇƒÖd inicjalizacji:", error);
                alert("WystƒÖpi≈Ç b≈ÇƒÖd podczas ≈Çadowania kalkulatora: " + error.message);
            }
        });
